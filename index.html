<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .rating-option {
            flex: 1;
            min-width: 80px;
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-option label {
            display: block;
            padding: 12px 8px;
            text-align: center;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9em;
        }

        .rating-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .rating-option label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .phone-input {
            position: relative;
        }

        .country-code {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
            z-index: 2;
        }

        .phone-input .form-control {
            padding-left: 60px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-wrapper {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .rating-group {
                gap: 8px;
            }
            
            .rating-option {
                min-width: 70px;
            }
            
            .rating-option label {
                padding: 10px 6px;
                font-size: 0.85em;
            }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
        }

        .success-message.show {
            display: block;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <h1>Exhibition Feedback</h1>
                <p>We'd love to hear your thoughts on our school exhibition! Your feedback helps us improve and create better experiences.</p>
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="form-group">
                    <label>Overall Experience *</label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" id="excellent" name="rating" value="excellent" required>
                            <label for="excellent">Excellent</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="good" name="rating" value="good">
                            <label for="good">Good</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="average" name="rating" value="average">
                            <label for="average">Average</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="poor" name="rating" value="poor">
                            <label for="poor">Poor</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="favorite">What was your favorite part of the exhibition?</label>
                    <input type="text" id="favorite" name="favorite" class="form-control" placeholder="Science projects, art displays, performances, etc.">
                </div>

                <div class="form-group">
                    <label for="feedback">Additional Comments & Suggestions</label>
                    <textarea id="feedback" name="feedback" class="form-control" placeholder="Share your thoughts, suggestions for improvement, or anything else you'd like us to know..."></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Mobile Number (for updates about future events) *</label>
                    <div class="phone-input">
                        <span class="country-code">+91</span>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="9876543210" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    Submit Feedback
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <h3>ðŸŽ‰ Thank You!</h3>
                <p>Your feedback has been submitted successfully. We appreciate you taking the time to share your thoughts!</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
          e.preventDefault();
      
          const formData = new FormData(this);
          const data = Object.fromEntries(formData);
      
          try {
            const response = await fetch("https://sms-api-6pba.onrender.com/send-sms", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              // ðŸš© prepend country code here:
              body: JSON.stringify({ phone: '91' + data.phone })
            });
            const result = await response.json();
            console.log("Proxy SMS API response:", result);
      
            if (result.return) {
              // show success UI
              this.style.display = 'none';
              document.getElementById('successMessage').classList.add('show');
            } else {
              alert('SMS error: ' + result.message);
            }
          } catch (error) {
            console.error("SMS sending failed:", error);
            alert('Could not send SMS. Check console.');
          }
      
          // reset form after a delay if you showed success
          setTimeout(() => {
            this.reset();
            this.style.display = 'block';
            document.getElementById('successMessage').classList.remove('show');
          }, 3000);
        });
      </script>
      
</body>
</html>
